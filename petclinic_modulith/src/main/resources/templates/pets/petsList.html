<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2>My Pets</h2>

<a th:href="@{/owners/__${ownerId}__/pets/new}" class="btn btn-primary">Add Pet</a>
<table class="table table-striped">
  <tr th:each="pet : ${pets}">
    <td valign="top">
      <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd th:text="${pet.name}"></dd>
        <dt>Birth Date</dt>
        <dd
          th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></dd>
        <dt>Type</dt>
        <dd th:text="${pet.type}"></dd>
      </dl>
    </td>
    <td valign="top">
      <table class="table-condensed">
        <thead>
        <tr>
          <td><a th:href="@{/owners/__${ownerId}__/pets/__${pet.id}__/edit}">Edit Pet</a></td>
          <td><a th:href="@{/owners/__${ownerId}__/pets/__${pet.id}__/delete}">Delete Pet</a></td>
          <td><a th:href="@{/owners/__${ownerId}__/pets/__${pet.id}__/visits/new}">Add Visit</a></td>
        </tr>
      </table>
    </td>
  </tr>

</table>
</body>
</html>
